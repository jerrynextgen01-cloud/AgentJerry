name: Daily Google Maps Leads

on:
  # Runs automatically at 01:30 UTC = 07:00 AM IST
  schedule:
    - cron: "30 1 * * *"
  # Manual trigger
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TZ: Asia/Kolkata
        run: |
          echo "Starting scheduled scraper execution"
          echo "UTC time:"
          date -u
          echo "IST time:"
          date
          python main.py
